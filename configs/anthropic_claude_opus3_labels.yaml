name: "claude-opus-3-labels"
description: "Anthropic Claude Opus 3 for group labeling"
provider: "anthropic"
model: "claude-3-opus-20240229"
type: "labels"
version: "1.0"

# Model parameters
parameters:
  max_tokens: 1000
  temperature: 0.7  # Higher for creative labeling
  top_p: 0.9

# Custom prompt template (optional override)
# Available variables:
  # - {category} - The verbal fluency category
  # - {groups_text} - Formatted groups ("Group 1: cat, dog\nGroup 2: fish, bird")
  # - {num_groups} - Number of groups to label

prompt_template: null  # Use default

# Metadata
created_date: "2025-01-14"
author: "mariana"
notes: "Legacy aligned model for labeling with high temperature"

# Expected output format
output_format:
  type: "json"
  schema:
    group_labels:
      - group_number: "integer"
        words: "array of strings"
        label: "string"